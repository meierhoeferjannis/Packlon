<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <!-- Site Properties -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <title>Title</title>
</head>
<body>
<div th:fragments="responseMessageToast">
<div th:if="${successMessage != null || errorMessage != null}" aria-live="polite" aria-atomic="true">
    <div class="toast" th:classappend="${successMessage != null} ? 'toast-success' : 'toast-error'">
        <div class="toast-header">
            <i class="fas" th:classappend="${successMessage != null} ? 'fa-check-circle' : 'fa-exclamation-circle'"></i>
            <strong th:text="${successMessage != null} ? ${successMessage.head} : ${errorMessage.head}" class="mr-auto"></strong>
            <button type="button" class="toast-button close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:text="${successMessage != null} ? ${successMessage.text} : ${errorMessage.text}" class="toast-body"></div>
    </div>
</div>
</div>

</body>
</html>
