<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!------ Include the above in your HEAD tag ---------->
    <!-- Site Properties -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<!-- Navigation -->
<div th:fragments="navigation">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" >
    <div class="container">
        <div class="brand_logo_container">
            <img src="../static/img/packlon.jpg" th:src="@{/img/packlon.jpg}" class="brand_logo" alt="Logo">
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <li sec:authorize="isAuthenticated()" class="nav-item">
               Welcome, <span sec:authentication="name"></span>
            </li>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index" th:href="@{/index}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a sec:authorize="isAnonymous()" class="nav-link" href="/login" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAnonymous()" class="nav-link" href="/registration" th:href="@{/registration}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/prices" th:href="@{/prices}">Prices</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a  class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/accountDetails}">Account Details</a>
                        <a class="dropdown-item" th:href="@{/accountUnpaidDeliverys}">Unpaid Deliverys</a>
                        <a class="dropdown-item" th:href="@{/accountPaidDeliverys}">Paid Deliverys</a>

                    </div>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-link" href="/delivery" th:href="@{/delivery}">Create Delivery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trackDelivery" th:href="@{/trackDelivery}">Track Delivery</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-link" href="/logout" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</div>

</body>
</html>
