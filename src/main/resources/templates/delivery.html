<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://kit.fontawesome.com/6dc632980a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Delivery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>
<div th:replace="fragments/navigation"></div>
<div class="container">
    <form class="form-horizontal" role="form" th:method="POST" th:object="${delivery}" th:action="@{/createDelivery}">
        <div class="row">

            <div class="col-12 center-block text-center">
                <h2>Create your Delivery</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <!--/*@thymesVar id="success" type="string"*/-->
            <div class="col-12 center-block text-center" scope="row" colspan="4">

                <div th:if="${success != null}" class="alert alert-success" role="alert" th:text="${success}">

                </div>
            </div>
        </div>
        <div class="row">
            <!--/*@thymesVar id="error" type="string"*/-->
            <div class="col-12 center-block text-center" scope="row" colspan="4">

                <div th:if="${error != null}" class="alert alert-warning" role="alert" th:text="${error}">

                </div>
            </div>
        </div>

        <div class="row">
            <div class=" col-12 center-block text-center">
                <h>Receiver</h>
                <hr>
            </div>
        </div>

        <!--  Receiver FirstName and LastName -->
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="receiverFirstName">Receiver´s FirstName</label>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" class="form-control" th:field="*{receiver.firstName}" id="receiverFirstName"
                               name="receiverFirstName"
                               placeholder="John" required autofocus>
                    </div>
                </div>
            </div>

            <div class="col-md-3 field-label-responsive">
                <label class="float-right" for="receiverLastName">Receiver LastName</label>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" th:field="*{receiver.lastName}" name="receiverLastName" class="form-control"
                               id="receiverLastName"
                               placeholder="Doe" required autofocus>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class=" col-12 center-block text-center">
                <h>Receiver´s Address</h>
                <hr>
            </div>
        </div>
        <!--  Receiver Country and City -->
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="receiverCountry">Country Receiver</label>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-globe"></i></div>
                        <input type="text" th:field="*{receiverAddress.country}" name="receiverCountry"
                               class="form-control" id="receiverCountry"
                               placeholder="Germany" required autofocus>
                    </div>
                </div>
            </div>
            <div class=" float- right col-md-3 field-label-responsive">
                <label class="float-right" for="receiverCity">City Receiver</label>
            </div>
            <div class="col-md-3">

                <div class="form-group">

                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-city"></i></div>
                        <input type="text" th:field="*{receiverAddress.city}" name="receiverCity" class="form-control"
                               id="receiverCity"
                               placeholder="Regensburg" required autofocus>
                    </div>
                </div>

            </div>

        </div>
        <!--  Receiver PostCode and Street -->
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="receiverPostCode">Postcode Receiver</label>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="number" th:field="*{receiverAddress.postCode}" min="0" value="0"
                               name="receiverPostCode"
                               class="form-control" id="receiverPostCode"
                               placeholder="93049" required autofocus>
                    </div>
                </div>
            </div>
            <div class="col-md-3 field-label-responsive">
                <label class="float-right" for="receiverStreet">Street Receiver</label>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-road"></i></div>
                        <input type="text" th:field="*{receiverAddress.street}" name="receiverStreet"
                               class="form-control"
                               id="receiverStreet"
                               placeholder="Clermont-Ferrand-Allee 28" required autofocus>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="receiverAddition">Addition</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="text" th:field="*{receiverAddress.addition}" name="receiverAddition"
                               class="form-control" id="receiverAddition"
                               placeholder="a">
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class=" col-12 center-block text-center">
                <h>Packages</h>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="packageS">Number of Packages Size S</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-cube"></i></div>
                        <input type="number" min="0" value="0" name="packageS"
                               class="form-control" id="packageS"
                               required>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="packageM">Number of Packages Size M</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-cube"></i></div>
                        <input type="number" min="0" value="0" name="packageM"
                               class="form-control" id="packageM"
                               required>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="packageL">Number of Packages Size L</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-cube"></i></div>
                        <input type="number" min="0" value="0" name="packageL"
                               class="form-control" id="packageL"
                               required>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <button type="submit" class="btn btn-success float-right">Create</button>
            </div>
        </div>

    </form>



</div>
</body>
</html>
