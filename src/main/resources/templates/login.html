<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>

<div th:replace="fragments/navigation"></div>
<div class="container">

    <div class="row">
        <div class="col d-flex justify-content-center">
        <div class="card">
            <article class="card-body">
                <a href="/registration" th:href="@{/registration}" class="float-right btn btn-outline-primary">Sign up</a>
                <h4 class="card-title mb-4 mt-1">Sign in</h4>
                <form th:action="@{/login}" th:method="post">
                    <div class="form-group">
                        <label>Your email</label>
                        <input class="form-control" placeholder="Email" type="email" id="username" name="username">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <label>Your password</label>
                        <input class="form-control" placeholder="******" type="password" id="password" name="password">
                    </div> <!-- form-group// -->
                    <div align="center" th:if="${param.error}">
                        <p style=" color: #FF1C19;">Email or Password invalid, please verify</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Login</button>
                    </div> <!-- form-group// -->
                </form>
            </article>
        </div> <!-- card.// -->
        </div>


    </div> <!-- row.// -->

</div>
<!--container end.//-->

</body>
</html>
